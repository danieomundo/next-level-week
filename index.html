<html>
  <head>
    <title>Daniele Pimenta - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">userName</h1>
        <a id="userLink" href="https://github.com/danieomundo" target="_blank"
          ><img src="images/github.svg" alt="github" /><span id="userLogin"
            >@user</span
          ></a
        >

        <p id="userBio">bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/user" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/user" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/user" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
